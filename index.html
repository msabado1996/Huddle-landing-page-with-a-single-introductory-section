<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/index.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
</head>
<body>
  <div class="header">
    <div class="header-container">
      <img src="./src/images/logo.svg" alt="logo">
    </div>
  </div>


  <div class="content">
    <div class="content-container">
      <div class="content-image">
        <img src="src/images/illustration-mockups.svg" alt="illustration">
      </div>
      <div class="content-text">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
      </div>
    </div>
  </div>

  <div  class="footer-icons">
    <div class="footer-container">
      <ul>
        <li><box-icon type='logo' name='facebook'></box-icon></li>
        <li><box-icon type='logo' name='twitter'></box-icon></li>
        <li><box-icon type='logo' name='instagram'></box-icon></li>
      </ul>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Manuel Saturday</a>.
    </p>
  </footer>

  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
